# --- Datasource (MySQL) ---
spring.datasource.url=jdbc:mysql://localhost:3306/forohub?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=forouser
spring.datasource.password=foropass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA/Hibernate ---
spring.jpa.hibernate.ddl-auto=update  # crea,actualiza tablas a partir de tus @Entity
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# --- Errores (opcional, como el ejemplo) ---
server.error.include-stacktrace=never

# --- JWT (igual que el ejemplo; puedes dejarlo asi por ahora) ---
api.security.token.secret=${JWT_SECRET:123456}